<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ncs_naverjoin.css">
</head>

<body>
    <header class="loginbox">
        <a href="http://naver.com">
            <img class="naverlogo" src="naver 로고.png"></a>
        <div>
            <section class="joinbox">
                아이디
                <br>
                <input type="text" value="@naver.com">
                <br>
                비밀번호
                <br>
                <input type="text">
                <br>
                비밀번호 재확인
                <br>
                <input type="text">
                <br>
                이름
                <br>
                <input type="text">
                <br>
                생년월일<br>
                <input type="text" value="년(4자)">
                <select type="month">
                    <option value="">월</option>
                    <option value="jan">1</option>
                    <option value="feb">2</option>
                    <option value="mar">3</option>
                    <option value="apr">4</option>
                    <option value="may">5</option>
                    <option value="jun">6</option>
                    <option value="jul">7</option>
                    <option value="aug">8</option>
                    <option value="sep">9</option>
                    <option value="oct">10</option>
                    <option value="nov">11</option>
                    <option value="dec">12</option>
                </select>
                <input type="text" value="일">
                <br>
                성별<br>
                <select type="gender">
                    <option value="">성별</option>
                    <option value="male">남</option>
                    <option value="female">여</option>
                    <option value="none">선택안함</option>
                </select><br>
                본인확인 이메일(선택)<br>
                <input type="text" value="선택입력"><br>
                휴대전화<br>
                <select type="countrynum" value="대한민국 +82">
                    <option value="kor">대한민국 +82</option>
                    <option value="jap">일본 +81</option>
                    <option value="ame/can">미국/캐나다 +1</option>
                </select><br>
                <input type="text" value="전화번호 입력">
                <input type="submit" value="인증번호 받기"><br>
                <input type="text" value="인증번호 입력하세요"><br>
                <input type="submit" value="가입하기"><br>
            </section>
        </div>

        <div>
            <footer>
                <ul>
                    <li><a href="#"></a>이용약관</li>
                    <li>개인정보처리방침</li>
                    <li>책임의 한계와 법적고지</li>
                    <li>회원정보 고객센터</li>
                </ul>
                <br>
                <img class="naverlogo2" src="naver 로고.png"> NAVER Corp. All Rights Reserved.
            </footer>
        </div>
</body>

</html>
