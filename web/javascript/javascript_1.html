<script>

    // 숫자 -> number 타입 하나로 처리
    var num = 10;
    alert(num);
    num = 10.2;
    alert(num);

    alert(5+3*2); // 3*2 = 6 + 5 = 11
    alert((5+3)*2); // 8 * 2 = 16
