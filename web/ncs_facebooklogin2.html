<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ncs_facebooklogin2.css">
</head>

<body>
    <span>
        <!-- header1시작:facebook로고 -->
        <header class=logobox>
            <img class="facebook_img" src="페북 누끼2.png">
            <a href=https://www.facebook.com"></a>
            <div>
                <br>
                Facebook에서 전세계에 있는 친구,
                <br>가족, 지인들과 함께 이야기를 나눠보세요.
            </div>
        </header>
    </span>

    <!-- section시작:로그인박스 -->
    <div class=loginbox>
        <section>
            <input type="text" value="이메일 또는 전화번호">
            <br>
            <input type="text" value="비밀번호">
            <br>
            <input type="submit" value="로그인">
            <!-- 로그인 박스 = 파란색 둥글린 버튼 hover시 약간 짙게 -->
            <br>
            <p>비밀번호를 잊으셨나요?</p><br><!-- hover시 밑줄 -->
            <hr>
            <button>새 계정 만들기</button>
        </section>
        <p>유명인, 밴드, 비즈니스를 위한 
            <p2>페이지 만들기</p2></p>
    </div>
    <div>
        <!-- footer시작 -->
        <footer></footer>
    </div>
</body>

</html>
