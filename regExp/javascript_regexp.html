        result = string.replace(regExp, '+$&+');    // $& -> a (찾고자하는 문자열) -> +a+로 변경된다

        result = string.replace(regExp, '+$&+');    // $& -> a (찾고자하는 문자열) -> +a+로 변경된다

        regExp = /a/gi;

        result = string.replace(regExp, '+$&+');    // $& -> a (찾고자하는 문자열) -> +a+로 변경된다 
        console.log(result);

        var string = 'Javascript \njquery Ajax'; // \n : 줄바꿈 
        // 개행이 되면 첫째줄만 검색해서 변경됨
        regExp = /a/i;
        result = string.replace(regExp, '+$&+');    // $& -> a (찾고자하는 문자열) -> +a+로 변경된다

        result = string.replace(regExp, '+$&+');    // $& -> a (찾고자하는 문자열) -> +a+로 변경된다 
        console.log(result);

        result = string.replace(regExp, '+$&+');    // $& -> a (찾고자하는 문자열) -> +a+로 변경된다 
        console.log(result); 

        var string = 'Javascript jquery Ajax';
        // 함수를 이용해서 변경하고자 하는 값을 지정 
        result = string.replace(regExp, function(value){
            return '+'+value+'+';
        });
        console.log(result);

        result = string.replace(regExp, '+$&+');

        result = string.replace(regExp, '+$&+');
